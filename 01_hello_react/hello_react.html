<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

</body>
<!-- import dependencies, should be in order-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--use babel convert jsx to js-->
<script type="text/babel">
    // 1.create virtual DOM
    const VDOM = <h1>Hello, React</h1> 
    // 2.render the virtual DOM to webpage
    ReactDOM.render(VDOM, document.getElementById("test"));
</script>

</html>
