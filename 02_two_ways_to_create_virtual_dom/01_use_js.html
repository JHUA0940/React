<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>
    <!-- prepare a container -->
    <div id="test"></div>

</body>
<!-- import dependencies, should be in order-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script type="text/javascript">
    // 1.create virtual DOM
    const VDOM = React.createElement('h1', { id: 'title' }, React.createElement('span', {}, 'Hello, React'));
    // 2.render the virtual DOM to webpage
    ReactDOM.render(VDOM, document.getElementById("test"));
</script>

</html>
